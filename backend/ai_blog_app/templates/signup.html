<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="animations.css">

</head>
<body class="bg-gray-100 font-sans antialiased flex flex-col min-h-screen">

  <!-- ✅ Navbar -->
  <nav class="bg-blue-600 text-white flex justify-between items-center px-6 py-3 shadow-md">
    <h1 class="text-3xl font-bold">AI Blog Generator</h1>
    <div class="space-x-4">
      <a href="login" class="hover:underline">Login</a>
      <a href="signup" class="hover:underline">Signup</a>
    </div>
  </nav>

  <!-- ✅ Main Content -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full animate-fadeIn">
      <form class="space-y-4" action="" method="POST">
        {% csrf_token %}

        {% if error_message %}
          <div align="center" style="color:red;">
            <h2>
              {{ error_message }}
            </h2>
          </div>
        {% endif %}
        <h2 class="text-xl font-semibold">Signup</h2>
        <div>
          <label for="username" class="block mb-1 font-medium">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded-md">
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded-md">
        </div>

        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded-md">
        </div>

        <div>
          <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
          <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border rounded-md">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
          Signup
        </button>
      </form>
    </div>
  </main>

  <!-- ✅ Footer (Sticky at Bottom) -->
  <footer class="text-center text-gray-500 text-sm py-4">
    Powered by 
    <a href="https://github.com/viancodes" target="_blank" class="text-blue-500 hover:underline">
      @viancodes
    </a>
  </footer>

</body>
</html>
